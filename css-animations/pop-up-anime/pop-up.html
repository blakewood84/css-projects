<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Pop-Up</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="popup center">
      <div class="icon"><i class="fa fa-check"></i></div>
      <div class="title">Success!!</div>
      <div class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Adipiscing vitae
        proin sagittis nisl rhoncus mattis rhoncus urna.
      </div>
      <div class="dismiss-btn">
          <button id="dismiss-popup-btn">Dismiss</button>
      </div>
    </div>
    <div class="center">
        <button id="open-popup-btn">Open Popup</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
